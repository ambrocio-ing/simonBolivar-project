<div class="modal" *ngIf="visible">
    <div class="contenedor">
        <div class="principal">
            <div class="modal-header">
                <h5 class="h">Lista de Apoderados</h5>
                <span (click)="cerrarModal()" class="cerrar">x</span>
            </div>

            <div class="modal-body">
                <table class="table table-striped" style="overflow: scroll;">
                    <thead>
                        <tr>
                            <th colspan="3">
                                <input type="search" [formControl]="buscarForm" class="form-control"
                                    placeholder="Ingrese Nombre o DNI">

                            </th>
                            <th>
                                <button [disabled]="buscarForm.invalid" (click)="buscar($event)" type="button"
                                    class="btn btn-primary">Buscar</button>
                            </th>
                        </tr>
                        <tr class="text-center" bgcolor="skyblue">
                            <th scope="col">ID</th>
                            <th scope="col">DNI</th>
                            <th scope="col">Nombre</th>
                            <th width="50" scope="col">Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let apoderado of apoderados">
                            <td>{{apoderado.idapoderado}}</td>
                            <td>{{apoderado.dni}}</td>
                            <td>{{apoderado.nombre}}, {{apoderado.apellidos}}</td>
                            <td>
                                <button (click)="enviar1(apoderado)" class="btn btn-dark">
                                    <img style="width: 25px; height: 25;" src="./assets/img/seleccionar.png">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>
