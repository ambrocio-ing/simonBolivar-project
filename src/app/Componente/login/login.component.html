<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card border-primary">
                    <div class="card-header">
                        {{titulo}}
                    </div>
                    <div class="card-body">
                        <form [formGroup]="flogin" (ngSubmit)="save($event)">
                            <div class="form-group mt-2">
                                <input type="text" formControlName="fusername" class="form-control"
                                    placeholder="Nombre de usuario" autofocus required>
                            </div>
                            <div class="form-group mt-3">
                                <input type="password" formControlName="fpassword" class="form-control"
                                    placeholder="ContraseÃ±a" required>
                            </div>
                            <div class="form-group mt-3">
                                <select class="form-control" required formControlName="facceso">
                                    <option value="Alumno">Alumno</option>
                                    <option value="Administrativo">Administrativo</option>
                                    <option value="Docente">Docente</option>
                                    <option value="Apoderado">Apoderado</option>
                                </select>
                            </div>

                            <div class="form-group mt-3">
                                <input [disabled]="!estadoBoton" type="submit" value="Enviar"
                                    class="btn btn-primary form-control">
                            </div>

                        </form>
                        <p *ngIf="mensajeLogin">
                            {{mensajeLogin}}
                        </p>
                    </div>

                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
