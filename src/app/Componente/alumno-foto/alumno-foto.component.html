<div class="stilo-modal" *ngIf="visibleFoto">
    <div  class="modal" tabindex="-1" style="display: block;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button (click)="cerrarModal()" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <ul *ngIf="alumno" class="list-group text-dark">
                                    <li class="list-group-item active">
                                        <h5>Administrar foto de alumno</h5>
                                    </li>
                                    <li class="list-group-item">{{alumno.nombre}}</li>
                                    <li class="list-group-item">{{alumno.apellidos}}</li>
                                </ul>
                                <div class="input-group mt-4">
                                    <input (change)="capturarFoto($event)" type="file" class="form-control"
                                        id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                                        aria-label="Upload">
                                    <button (click)="guardar()" [disabled]="!estadoBoton"
                                        class="btn btn-outline-secondary" type="button"
                                        id="inputGroupFileAddon04">Guardar</button>
                                </div>
                                <div *ngIf="progreso > 0" class="progress mt-4">
                                    <div class="progress-bar progress-bar-striped" role="progressbar"
                                        [ngStyle]="{width:progreso+'%'}" attr.aria-valuenow="{{progreso}}"
                                        aria-valuemin="0" aria-valuemax="100">
                                        {{progreso}}%
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm">

                                <img *ngIf="alumno?.foto" height="350px"
                                    src="{{urlBackend}}/archivos/fotos/{{alumno.foto}}" alt="{{alumno.foto}}"
                                    class="img-thumbnail rounded">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
