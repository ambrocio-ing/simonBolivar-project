<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="home" viewBox="0 0 16 16">
      <path
        d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" />
    </symbol></svg>
  <main>
    <div class ="barra">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light">     
      <div class="btn-group">
        <img *ngIf="ususervicio.usuario.empleado?.foto" src="{{urlBackend}}/archivos/foto/{{nombreFoto}}" class="rounded-circle" alt="Cinque Terre" width="35" height="35">
        <img *ngIf="!ususervicio.usuario.empleado?.foto"  src="../../../assets/img/3.JPG" class="rounded-circle" alt="Cinque Terre" width="35" height="35">
        <button type="button" class="btn btn-light">Docente</button>
        <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
          <span class="caret"></span>
        </button>
        <div class="dropdown-menu">
          <a (click)="cerrarSesion()" class="dropdown-item" style="cursor: pointer;">Cerrar sesión</a>
          <a (click)="cambiarContra()" class="dropdown-item" style="cursor: pointer;">Cambiar contraseña</a>
        </div>
      </div>
      <br>
      <hr>
      <br>
      <ul class="nav nav-pills flex-column mb-auto">         
        <li>
          <a (click)="irAtutoria()" class="nav-link link-dark" style="cursor: pointer;">
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#home" />
            </svg>
            Monitoreo(Clases)
          </a>
        </li>
      </ul>
      <br>
      <hr>
    </div>
  </div>
    <div class="b-example-divider"></div>
    <div class="docente">
    <div class="container mt-2" style=" margin-left: 0px; margin-right: 0px;">
          <div class="card bg-primary text-white">
          <div class="card-body">MIS CURSOS</div>
         </div>
        <br>
       <div class="row" style=" padding-left: 5px; padding-right: 5px;">
        <div *ngFor="let dce of dces" class="col-sm" >
          <ul class="list-group text-dark">
            <li class="list-group-item active">
              Curso : <p>{{dce.curso.nombre}}</p>
            </li>
            <li class="list-group-item">
              Código : <p>{{dce.curso.codigo}}</p>
            </li>
            <li class="list-group-item">
              Grado : <p>{{dce.grado.alias_grado}}</p>
            </li>
            <li class="list-group-item">
              Seccion : <p>{{dce.seccion.nombre_seccion}}</p>
            </li>
            <li class="list-group-item">

              <button (click)="crearClase(dce)" class="btn btn-primary">Ver/Crear Clase</button>              

            </li>
            <li *ngIf="verificarCurso(dce)" class="list-group-item">
              <button (click)="entregaNotas(dce)" class="btn btn-primary">Entrega de notas</button>
            </li>
          </ul>
        </div>
        
        <span *ngIf="mensaje">{{mensaje}}</span>
      </div>
    </div>
  </div>
    </main>
</body>
