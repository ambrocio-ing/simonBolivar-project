<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-light">
          <div class="container-fluid">
            
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                  <svg class="bi me-2" width="30" height="30">
                      <use xlink:href="#people-circle" />
                    </svg>
              </li>
                <li class="mt-2" *ngIf="usualumno.isAuthenticated()">
                  <h3 style="color: black;">
                    {{usualumno.ualumno.alumno.nombre}}, {{usualumno.ualumno.alumno.apellidos}}
                  </h3>
                </li>
                

              </ul>
              <ul class="navbar-nav navbar-rigth">
                <li class="nav-item" style="text-align: right;">
                  <a (click)="irAperfil()" class="btn btn-outline-success" style="margin-left: 5px; cursor:pointer;"
                    aria-current="page">
                    <p style="color: black; font-size: 15px;">
                      Ir a Perfil
                    </p>
                  </a>
                </li>
                
              </ul>

            
          </div>
        </nav>
      </div>
    </div>

    <div class="card-body">
      <p style="font-size: 20px; color: red;" *ngIf="mensaje">{{mensaje}}</p>
      <img width="100%" height="500px" *ngIf="horario?.archivo" src="{{urlBackend}}/archivos/homostrar/{{horario.archivo}}">
    </div>
  </div>
</div>
