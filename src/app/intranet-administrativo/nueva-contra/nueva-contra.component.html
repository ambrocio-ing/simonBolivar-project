<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card border-primary">
                    <div class="card-header">
                        <h4 style="font-size: 20px;">Ingrese nueva contraseña</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="flogin" (ngSubmit)="save($event)">
                            <div class="form-group mt-2">
                                <label>Usuario:</label>
                                <input type="text" formControlName="fusername" class="form-control"
                                    placeholder="Nombre de usuario" autofocus required>
                            </div>
                            <div class="form-group mt-3">
                                <label>Contraseña actual:</label>
                                <input type="password" formControlName="fpassword" class="form-control"
                                    placeholder="Contraseña" required>
                            </div> 
                            
                            <div class="form-group mt-3">
                                <label>Contraseña nueva:</label>
                                <input type="password" formControlName="fpasswordnueva" class="form-control"
                                    placeholder="Contraseña" required>
                            </div>   

                            <div class="form-group mt-3">
                                <input [disabled]="!estadoBoton" type="submit" value="Enviar"
                                    class="btn btn-primary form-control">
                            </div>

                        </form>
                        <p *ngIf="mensajeLogin">
                            {{mensajeLogin}}
                        </p>
                    </div>

                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
